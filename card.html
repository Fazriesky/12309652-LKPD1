<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .card1 {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            text-align: center;
        }
        .card2 {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            text-align: center;
        }
        .card3 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            text-align: center;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            right: 50%;
            transform: translateX(50%);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card1">
            <h4>Masa Pendaftaran</h4>
            <p>Masa pendaftaran calon penerimaan siswa</p>
        </div>
        <div class="card2">
            <h4>Verifikasi</h4>
            <p>Masa verifikasi calon penerimaan siswa</p>
        </div>
        <div class="card3">
            <h4>Pengumuman</h4>
            <p>Pengumuman hasil penerimaan siswa</p>
        </div>
        <div class="button-container">
            <button>Daftar</button>
        </div>
    </div>
</body>
</html>
